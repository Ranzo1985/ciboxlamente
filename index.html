<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Content Security Policy: protegge da XSS e iniezioni -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'">
    <title>Menu - CiboxMente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .menu-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #667eea;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin: 10px;
            border: 2px solid transparent;
        }

        /* Focus visibile per accessibilit√† */
        .menu-button:focus {
            outline: 2px solid #333;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .menu-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CiboxMente</h1>
        <p class="subtitle">Scegli un gioco</p>
        <a href="wordle.html" class="menu-button" aria-label="Gioca a Wordle">Wordle</a>
    </div>
</body>
</html>
