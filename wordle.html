<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Content Security Policy: protegge da XSS e iniezioni -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wordle - Indovina la Parola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 20px;
            animation: slideInDown 0.6s ease;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 520px;
            width: 100%;
            animation: slideInDown 0.8s ease;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 800;
            letter-spacing: 2px;
            animation: bounce 1s ease;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1em;
            font-weight: 500;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            gap: 10px;
            justify-content: center;
            animation: slideInDown 0.5s ease;
        }

        .letter-box {
            width: 55px;
            height: 55px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .letter-box.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #059669;
            transform: scale(1.08) rotateY(360deg);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.4);
            animation: flip 0.6s ease;
        }

        .letter-box.present {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border-color: #d97706;
            transform: scale(1.08) rotateX(360deg);
            box-shadow: 0 8px 16px rgba(245, 158, 11, 0.4);
            animation: flip 0.6s ease 0.1s both;
        }

        .letter-box.absent {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #999;
            border-color: #d1d5db;
            transform: scale(0.95);
            opacity: 0.8;
            animation: flip 0.6s ease 0.2s both;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
        }

        input:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        small {
            display: block;
            margin-top: 6px;
            color: #888;
            font-size: 0.85em;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Focus visibile per accessibilitÃ  da tastiera */
        button:focus {
            outline: 2px solid #333;
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-submit:disabled {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
            box-shadow: none;
        }

        .btn-reset {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        .btn-reset:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.5);
        }

        .info-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .attempts {
            font-size: 15px;
            color: #555;
            margin-bottom: 12px;
            font-weight: 600;
            animation: slideInDown 0.6s ease;
        }

        .message {
            font-size: 17px;
            font-weight: bold;
            min-height: 28px;
            margin-bottom: 12px;
            animation: slideInDown 0.4s ease;
        }

        .message.success {
            color: #10b981;
        }

        .message.error {
            color: #ef4444;
        }

        .message.info {
            color: #3b82f6;
        }

        .keyboard-info {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 28px;
            font-size: 13px;
            flex-wrap: wrap;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .key-legend {
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideInDown 0.6s ease;
        }

        .key-box {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .key-box.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .key-box.present {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .key-box.absent {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #999;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WORDLE</h1>
        <p class="subtitle">Indovina la parola in 6 tentativi!</p>

        <div class="info-section">
            <div class="attempts" aria-live="polite" aria-atomic="true">
                Tentativi rimasti: <span id="attempts">6</span>
            </div>
            <div class="message" id="message" aria-live="assertive" aria-atomic="true" role="status"></div>
        </div>

        <div class="game-board" id="gameBoard" aria-label="Griglia del gioco Wordle"></div>

        <div class="input-section">
            <label for="guessInput" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">
                Inserisci la tua parola:
            </label>
            <input 
                type="text" 
                id="guessInput" 
                placeholder="Scrivi una parola..." 
                maxlength="7" 
                autocomplete="off"
                aria-label="Campo di input per inserire la tua indovinazione"
                aria-describedby="input-help">
            <small id="input-help" style="display: block; margin-top: 4px; color: #666;">
                Inserisci una parola e premi Invio o clicca il pulsante Invia
            </small>
        </div>

        <div class="button-group">
            <button class="btn-submit" id="submitBtn" aria-label="Invia la tua indovinazione">INVIA</button>
            <button class="btn-reset" id="resetBtn" aria-label="Inizia una nuova partita">NUOVA PARTITA</button>
        </div>

        <div class="keyboard-info">
            <div class="key-legend">
                <div class="key-box correct">âœ“</div>
                <span>Posizione corretta</span>
            </div>
            <div class="key-legend">
                <div class="key-box present">~</div>
                <span>Nella parola</span>
            </div>
            <div class="key-legend">
                <div class="key-box absent">âœ—</div>
                <span>Non nella parola</span>
            </div>
        </div>
    </div>

    <script>
        // SICUREZZA: Nessun segreto, API key, token o password nel codice
        
        const WORDS = [
            'TAVOLA', 'TORTA', 'BANANA', 'ARANCIA', 'FRAGOLA', 'LIMONE', 'MELE', 'PERA',
            'CASA', 'PIRLA', 'GATTO', 'CIBO', 'SOLE', 'LUNA', 'STELLA', 'FIORE', 'ALBERO',
            'LIBRO', 'ACQUA', 'FUOCO', 'VENTO', 'PIANTA', 'ANIMALE', 'COLORE', 'MUSICA',
            'DANZA', 'CAVALLO', 'FARFALLA', 'MONTAGNA', 'FIUME', 'MARE', 'CIELO', 'NUVOLA',
            'PIOGGIA', 'NEVE', 'TEMPESTA', 'ARCOBALENO', 'FINESTRA', 'PORTA', 'TAVOLO', 'SEDIA',
            'COMPUTER', 'TELEFONO', 'TELEVISORE', 'RADIO', 'GIORNALE', 'MATITA', 'CARTA', 'PENNA',
            'SCUOLA', 'CASTELLO', 'PONTE', 'STRADA', 'STAZIONE', 'TRENO', 'MACCHINA', 'BICICLETTA',
            'AEREO', 'NAVE', 'BARCO', 'ZATTERA', 'PALLONE', 'PALLONE', 'CALCIO', 'TENNIS',
            'BASKET', 'NUOTO', 'CORSA', 'SALTO', 'CICLISMO', 'KAYAK', 'VELA', 'CANOA'
        ];

        let secretWord = '';
        let attempts = 6;
        let guesses = [];
        let gameOver = false;

        /**
         * Sanitizza input utente: normalizza, rimuove caratteri non validi, limita lunghezza
         * Protegge da XSS (iniezione di script)
         */
        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            
            // Normalizza a maiuscole, rimuove spazi, limita a 7 caratteri
            return input
                .toUpperCase()
                .trim()
                .slice(0, 7)
                .replace(/[^A-ZÃ€ÃˆÃ‰ÃŒÃ’Ã™]/g, ''); // Solo lettere italiane
        }

        function initGame() {
            secretWord = WORDS[Math.floor(Math.random() * WORDS.length)]; 
            attempts = 6;
            guesses = [];
            gameOver = false;
            document.getElementById('guessInput').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('submitBtn').disabled = false;
            drawBoard();
            
            // Focus sull'input per miglior UX
            document.getElementById('guessInput').focus();
        }

        function drawBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';

                const wordLength = secretWord.length;
                for (let j = 0; j < wordLength; j++) {
                    const box = document.createElement('div');
                    box.className = 'letter-box';

                    if (i < guesses.length) {
                        const letter = guesses[i][j];
                        // Usa textContent per evitare XSS
                        box.textContent = letter;

                        if (secretWord[j] === letter) {
                            box.classList.add('correct');
                            box.setAttribute('aria-label', `${letter} - Posizione corretta`);
                        } else if (secretWord.includes(letter)) {
                            box.classList.add('present');
                            box.setAttribute('aria-label', `${letter} - Nella parola`);
                        } else {
                            box.classList.add('absent');
                            box.setAttribute('aria-label', `${letter} - Non nella parola`);
                        }
                    }

                    row.appendChild(box);
                }

                board.appendChild(row);
            }
        }

        /**
         * Valida l'indovinazione
         */
        function checkGuess(guess) {
            // Validazione della lunghezza
            if (guess.length !== secretWord.length) {
                showMessage(`La parola deve avere ${secretWord.length} lettere!`, 'error');
                return false;
            }

            // Validazione: solo lettere italiane
            if (!/^[A-ZÃ€ÃˆÃ‰ÃŒÃ’Ã™]+$/.test(guess)) {
                showMessage('Usa solo lettere!', 'error');
                return false;
            }

            guesses.push(guess);
            attempts--;
            return true;
        }

        /**
         * Mostra messaggio: usa textContent per evitare XSS
         */
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            // SICUREZZA: textContent al posto di innerHTML per evitare XSS
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        /**
         * Gestisce l'invio dell'indovinazione
         */
        function submitGuess() {
            if (gameOver) return;

            const input = document.getElementById('guessInput');
            const guess = sanitizeInput(input.value); // Sanitizza input

            if (!guess) {
                showMessage('Inserisci una parola!', 'error');
                return;
            }

            if (!checkGuess(guess)) {
                return;
            }

            input.value = '';
            drawBoard();

            if (guess === secretWord) {
                showMessage(`ðŸŽ‰ Hai vinto! La parola era: ${secretWord}`, 'success');
                gameOver = true;
                document.getElementById('submitBtn').disabled = true;
            } else if (attempts === 0) {
                showMessage(`ðŸ˜¢ Game Over! La parola era: ${secretWord}`, 'error');
                gameOver = true;
                document.getElementById('submitBtn').disabled = true;
            } else {
                document.getElementById('attempts').textContent = attempts;
            }
        }

        // Event listeners con accesso tramite ID (niente eval, niente onclick inline)
        document.getElementById('submitBtn').addEventListener('click', submitGuess);
        document.getElementById('guessInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitGuess();
            }
        });
        document.getElementById('resetBtn').addEventListener('click', initGame);

        // Inizializza il gioco quando il DOM Ã¨ carico
        initGame();
    </script>
</body>
</html>
